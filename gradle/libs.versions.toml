lifecycleViewModelCompose = { module = "androidx.lifecycle:lifecycle-viewmodel-compose", version.ref = "lifecycle" }
coroutines = { module = "org.jetbrains.kotlinx:kotlinx-coroutines-android", version.ref = "coroutines" }
navigationCompose = { module = "androidx.navigation:navigation-compose", version.ref = "navigation" }
appcompat = { module = "androidx.appcompat:appcompat", version.ref = "appcompat" }
composeBom = { module = "androidx.compose:compose-bom", version.ref = "composeBom"}
material = { module = "com.google.android.material:material", version.ref = "material"}

splashscreen = { module = "androidx.core:core-splashscreen", version.ref = "splashscreenVer"}
material3 = { module = "androidx.compose.material3:material3" }
activityCompose = { module = "androidx.activity:activity-compose" }
ui = { module = "androidx.compose.ui:ui" }
uiTooling = { module = "androidx.compose.ui:ui-tooling" }
uiToolingPreview = { module = "androidx.compose.ui:ui-tooling-preview" }
composeUiTestJunit4 = { module = "androidx.compose.ui:ui-test-junit4" }

junit = { module = "junit:junit", version.ref = "junit" }
espressoCore = { module = "androidx.test.espresso:espresso-core", version.ref = "espresso" }
androidxTestExtJunit = { module = "androidx.test.ext:junit", version.ref = "androidxTestExtJunit" }
androidxTestRunner = { module = "androidx.test:runner", version.ref = "androidxTestRunner" }
androidx-navigation-testing = { group = "androidx.navigation", name = "navigation-testing", version.ref = "navigationTesting" }
androidx-manifest-testing = { group = "androidx.compose.ui" ,name = "ui-test-manifest", version.ref= "compose"}
accompanistSystemUiController = { module = "com.google.accompanist:accompanist-systemuicontroller", version.ref = "accompanistSystemUiController" }

firebaseFunctions = { module = "com.google.firebase:firebase-functions-ktx", version.ref = "firebaseFunctions" }
firebaseAuth = { module = "com.google.firebase:firebase-auth-ktx", version.ref = "firebaseAuth" }
firebaseFirestore = { module = "com.google.firebase:firebase-firestore-ktx", version.ref = "firebaseFirestore" }

mpChart = { module = "com.github.PhilJay:MPAndroidChart", version.ref = "mpChart" }
calendarCompose = { module = "com.kizitonwose.calendar:compose", version.ref = "calendarCompose" }
kotlinSerialization = { module = "org.jetbrains.kotlinx:kotlinx-serialization-json", version.ref = "kotlinSerialization" }

[plugins]
googleServices = { id = "com.google.gms.google-services", version.ref = "googleServicesPlugin" }
compose-compiler = { id = "org.jetbrains.kotlin.plugin.compose", version.ref = "kotlin" }
androidApplication = { id = "com.android.application", version.ref = "androidPlugin" }
kotlinAndroid = { id = "org.jetbrains.kotlin.android", version.ref = "kotlin" }
kotlinKapt = { id = "org.jetbrains.kotlin.kapt", version.ref = "kotlin" }
kotlinSerialization = { id = "org.jetbrains.kotlin.plugin.serialization", version.ref = "serialization" }